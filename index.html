{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Roller Coaster Simluation</title>
        <link href="{% static 'rollerCoaster/style.css'%}" rel="stylesheet">
        <script src = "{% static 'rollerCoaster/script.js' %}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div style="margin: 10px;">
            <form id = "inputs">
                Gravity: <input type = "number" placeholder = "Gravity (m/s^2) (default = 9.8)" style="width: 300px" class="input" id="gravity"> <br>
                Velocity: <input type = "number" placeholder = "Velocity (m/s) (default = 3)" id= "velocity" style="width: 300px" class="input"> <br>
                Mass: <input type = "number" placeholder = "Mass (kg) (default = 1)" id= "mass" style="width: 300px" class="input"> <br>
                <input type="submit" id="submit" class="btn btn-primary input">
            </form>
            <button id="pause" class="btn btn-danger" value="Pause">Pause</button> <br> <br>
            <button id="restart" class="btn btn-danger">Restart</button>
        </div>
        <img src="{% static 'rollerCoaster/rail.png' %}" alt = "Gray Curve" id="ramp">
        <canvas id="canvas"></canvas>
       
        <img src="{% static 'rollerCoaster/ground.png' %}" alt = "Brown Rail" id = "ground">
    </body>
</html>
