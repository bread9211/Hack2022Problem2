<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Roller Coaster Simulation - BASIS Hackathon 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">

        <script src="./src/matter.js"></script>

    <body>
        <!--[if lt IE 7]>

        <h1>Roller Coaster Simulation</h1>

        <div id="canvas"></div>
        <div id="debug"></div>
        
        <div id="controls">
            <div id="buttons">
                <input type="button" value="&#9873; Start" id="start"><br>
                <input type="button" value="&#x21BA; Reset" id="reset" disabled><br><br>
                <input type="button" value="&#9658; Play" id="play" disabled><br>
                <input type="button" value="&#10074;&#10074; Pause" id="pause" disabled>
            </div>

            <br>

            <div id="sliders">
                Friction: <input type="range" value="0.7" id="friction" min="0.1" max="1.0" step="0.001"><br>
                Gravity: <input type="range" value="1.0" id="gravity" min="0.1" max="50.0" step="0.001">
            </div>
        </div>

        <script src="./src/main.js" type="module" async defer></script>
    </body>
</html>
